<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#7B2CBF', secondary: '#FFD700' }, borderRadius: { 'none': '0px', 'sm': '4px', DEFAULT: '8px', 'md': '12px', 'lg': '16px', 'xl': '20px', '2xl': '24px', '3xl': '32px', 'full': '9999px', 'button': '8px' } } } }</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            }

            50% {
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            }

            100% {
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(1000px) rotate(720deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--color);
            opacity: 0.8;
            top: -10px;
            animation: confetti 5s ease-in-out infinite;
        }

        .profile-image {
            animation: float 6s ease-in-out infinite, glow 3s ease-in-out infinite;
        }

        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }

        .delay-500 {
            animation-delay: 0.5s;
        }

        .delay-700 {
            animation-delay: 0.7s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .birthday-heading {
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .birthday-message {
            font-weight: 300;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        .event-detail {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: radial-gradient(#FFD700, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="min-h-screen">
    <div class="relative min-h-screen w-full overflow-hidden"
        style="background-image: url('Images/bg-image.jpg'); background-size: cover; background-position: center;">

        <!-- Overlay -->
        <div class="absolute inset-0 bg-gradient-to-b from-[#E6E6FA]/40 to-[#FFDAB9]/40 backdrop-blur-sm"></div>

        <!-- Confetti Elements -->
        <div id="confetti-container"></div>

        <!-- Main Content -->
        <div class="relative z-10 flex flex-col items-center justify-center w-full px-6 py-16 md:py-24">
            <!-- Profile Image -->
            <div class="relative mb-8 md:mb-12">
                <div
                    class="profile-image w-64 h-64 md:w-80 md:h-80 rounded-full border-4 border-[#FFD700] overflow-hidden fade-in-up">
                    <img src="Images/Profile.jpg" alt="Birthday Person" class="w-full h-full object-cover">
                </div>

                <!-- Sparkles around profile -->
                <div class="sparkle absolute top-0 left-1/4" style="animation-delay: 0.5s;"></div>
                <div class="sparkle absolute top-1/4 right-0" style="animation-delay: 1s;"></div>
                <div class="sparkle absolute bottom-0 left-1/3" style="animation-delay: 1.5s;"></div>
                <div class="sparkle absolute bottom-1/4 right-1/4" style="animation-delay: 2s;"></div>
            </div>

            <!-- Birthday Heading -->
            <h1
                class="birthday-heading text-primary text-4xl md:text-5xl lg:text-6xl text-center mb-8 fade-in-up delay-300">
                Happy Birthday, Emma!</h1>

            <!-- Event Details -->
            <div
                class="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-12 mb-10 fade-in-up delay-500">
                <div class="event-detail text-lg md:text-xl text-gray-800">
                    <div class="w-8 h-8 flex items-center justify-center text-primary">
                        <i class="ri-cake-2-line ri-lg"></i>
                    </div>
                    <span>April 5, 2025</span>
                </div>

                <div class="event-detail text-lg md:text-xl text-gray-800">
                    <div class="w-8 h-8 flex items-center justify-center text-primary">
                        <i class="ri-map-pin-line ri-lg"></i>
                    </div>
                    <span>Grand Celebration Hall, NYC</span>
                </div>
            </div>

            <!-- Decorative Elements -->
            <div class="w-full max-w-xl flex items-center justify-center mb-10 fade-in-up delay-500">
                <div class="h-px bg-gradient-to-r from-transparent via-[#FFD700] to-transparent w-full"></div>
                <div class="w-10 h-10 flex items-center justify-center text-[#FFD700] mx-4">
                    <i class="ri-gift-line ri-2x"></i>
                </div>
                <div class="h-px bg-gradient-to-r from-transparent via-[#FFD700] to-transparent w-full"></div>
            </div>


            <!-- Additional Decorative Elements -->
            <!-- Soft Pastel Colors -->
            <div class="flex justify-center gap-6 mt-12 fade-in-up delay-700">
                <div class="w-10 h-10 flex items-center justify-center text-[#A5D8FF]"> <!-- Soft Blue -->
                    <i class="ri-heart-line ri-2x"></i>
                </div>
                <div class="w-10 h-10 flex items-center justify-center text-[#FFB3C6]"> <!-- Soft Pink -->
                    <i class="ri-cake-3-line ri-2x"></i>
                </div>
                <div class="w-10 h-10 flex items-center justify-center text-[#C8B6FF]"> <!-- Lavender -->
                    <i class="ri-gift-2-line ri-2x"></i>
                </div>
                <div class="w-10 h-10 flex items-center justify-center text-[#FDE2FF]"> <!-- Pale Lilac -->
                    <i class="ri-party-line ri-2x"></i>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Create confetti
        function createConfetti() {
            const colors = ['#E6E6FA', '#FFDAB9', '#98FF98', '#FFC0CB', '#FFD700'];
            const container = document.getElementById('confetti-container');

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Random position
                confetti.style.left = Math.random() * 100 + 'vw';

                // Random color
                const colorIndex = Math.floor(Math.random() * colors.length);
                confetti.style.setProperty('--color', colors[colorIndex]);

                // Random size
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';

                // Random shape
                const shapes = ['circle', 'square', 'triangle'];
                const shapeIndex = Math.floor(Math.random() * shapes.length);
                if (shapes[shapeIndex] === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shapes[shapeIndex] === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = size / 2 + 'px solid transparent';
                    confetti.style.borderRight = size / 2 + 'px solid transparent';
                    confetti.style.borderBottom = size + 'px solid var(--color)';
                    confetti.style.background = 'transparent';
                }

                // Random animation duration
                const duration = Math.random() * 3 + 2;
                confetti.style.animationDuration = duration + 's';

                // Random animation delay
                const delay = Math.random() * 5;
                confetti.style.animationDelay = delay + 's';

                container.appendChild(confetti);
            }
        }

        // Initialize confetti
        window.addEventListener('load', createConfetti);

        // Scroll animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in-up').forEach(element => {
            observer.observe(element);
        });
    </script>
</body>

</html>
